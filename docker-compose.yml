# ==========================================================================
# x402 Facilitator — Docker Compose (Production)
#
# Usage:
#   docker compose -f deploy/docker-compose.yml up -d
#   docker compose -f deploy/docker-compose.yml logs -f facilitator
# ==========================================================================

services:
  facilitator:
    image: ghcr.io/qntx/facilitator:latest
    container_name: x402-facilitator
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    ports:
      - "127.0.0.1:8080:8080"   # Only bind to loopback — Caddy handles public traffic
    volumes:
      - ./config.toml:/app/config.toml:ro
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.90"
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  # Automatic image updates — polls GHCR for new facilitator images
  # Docs: https://containrrr.dev/watchtower
  watchtower:
    image: containrrr/watchtower:latest
    container_name: x402-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      # Only watch containers with the enable label
      WATCHTOWER_LABEL_ENABLE: "true"
      # Poll every 5 minutes (300s)
      WATCHTOWER_POLL_INTERVAL: 300
      # Remove old images after update
      WATCHTOWER_CLEANUP: "true"
      # Rolling restart — wait for new container to be healthy before removing old
      WATCHTOWER_ROLLING_RESTART: "true"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  caddy:
    image: ghcr.io/qntx/caddy-ratelimit:latest
    container_name: x402-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"   # HTTP/3 (QUIC)
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data       # TLS certificates
      - caddy_config:/config   # Caddy runtime config
      - caddy_logs:/var/log/caddy
    depends_on:
      facilitator:
        condition: service_healthy

volumes:
  caddy_data:
  caddy_config:
  caddy_logs:
